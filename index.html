<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pieter, Be My Valentine üíñ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 220px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      position: absolute;
      background-color: #f44336;
      color: white;
    }

    #celebration {
      display: none;
      animation: popIn 0.8s ease forwards;
    }

    #celebration h2 {
      color: white;
      font-size: 28px;
      margin-top: 30px;
    }

    #celebration img {
      margin-top: 20px;
      max-width: 320px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- QUESTION -->
  <h1 id="question">Pieter, will you be my Valentine? üíò</h1>

  <!-- BUTTONS -->
  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üíî</button>
  </div>

  <!-- CELEBRATION -->
  <div id="celebration">
    <h2>Right answer, YAY! I love you babe ‚ù§Ô∏èü•∞</h2>
    <img
      <img src="dwight.gif" alt="Dwight Schrute Thumbs Up">

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebration = document.getElementById("celebration");
    const buttons = document.querySelector(".buttons");
    const question = document.getElementById("question");

    // Move the NO button
    noBtn.addEventListener("mouseover", () => {
      const maxX = buttons.clientWidth - noBtn.offsetWidth;
      const maxY = buttons.clientHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    // YES celebration
    yesBtn.addEventListener("click", () => {
      buttons.style.display = "none";
      question.style.display = "none";
      celebration.style.display = "block";
      launchConfetti();
    });

    // Confetti
    function launchConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 80%, 70%)`;
        confetti.style.animationDuration =
          Math.random() * 2 + 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
